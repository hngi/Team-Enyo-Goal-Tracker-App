<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <meta name= "viewport" content= "width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="icon" href="https://res.cloudinary.com/walebant/image/upload/v1569272934/samples/enyo-goal/favicon.ico" type="image/x-icon"/>
            <link type="text/css" rel="stylesheet" href="RESET.css">
        <title>Enyo | Reset Password</title>
     </head>

     <body> 
         
        <header>
            <a href="index.html">
                <img class="logo" src="https://res.cloudinary.com/mide358/image/upload/c_scale,w_115/v1569255273/Logo_aikcfk.png" alt="logo">
            </a>
        </header>
       
        <section class="container">
           <h1>Reset your password</h1>
            
            
            <form method="POST" action="">
                    <!--Email with html5 validation-->
                <input type="email" name="email" placeholder="Email" pattern=[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$ required>
                <br>
                <input type="password" id="newPassword" name="newPassword" placeholder="New Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Must be at least 8 characters and contain at least one number, one uppercase and one lowercase letter" 
                required> <br>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z).{8,}"
                title="Enter same password as above" onchange="validatePassword();" required><br>
                <button type="submit" id="submit" name="button" value="submit" onchange="validatePassword();">Reset password </button>
            </form>

            <a href="login.html">Back to login</a>
            <hr>
            <p>Don't have an account? <span><a href="signup.html">Sign up.</a></span></p>

</section>
<script src="RESET.js"></script>
     </body>


</html>
