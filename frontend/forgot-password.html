        <title>Enyo | Reset Password</title>

     <body> 
         
        <header>
            <a href="index.html">
                <img class="logo" src="https://res.cloudinary.com/mide358/image/upload/c_scale,w_115/v1569255273/Logo_aikcfk.png" alt="logo">
            </a>
        </header>
       
        <section class="container">
           <h1>Reset password</h1>
            <h3>Enter your email and we'll send you instructions on how to reset your password.</h3>
            
            <form method="POST" action="">
                    <!--Email with html5 validation-->
                <input type="email" name="email" placeholder="Email" pattern=[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$ required>
                <br>
                <button type="submit" name="button"value="submit">Reset password </button>
            </form>

            <a href="login.html">Back to login</a>
            <hr>
            <p>Don't have an account? <span><a href="signup.html">Sign up</a></span></p>

</section>
     </body>
